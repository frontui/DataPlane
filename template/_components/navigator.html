{% macro theNav(mainNav,cur='') %}
    <nav class="nav-wrap">
        <ul class="nav">
            {% for item in mainNav %}
            <li {% if loop.index == cur %}class="current"{% endif %}>
                <a href="{{ item.url }}">
                    {{ item.text }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
{% endmacro %}
